apiVersion: apps/v1
kind: Deployment
metadata:
  name: cenit-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      platform: cenit
  template:
    metadata:
      labels:
        platform: cenit
    spec:
      containers:
      - name: cenit
        image: alejandro92/cenit
        env:
          - name: DB_PORT
            value: mongo-cluster-ip-service
          - name: ENABLE_RERECAPTCHA
            value: "false"
          - name: UNICORN_WORKERS
            value: "5"
          - name: MAXIMUM_UNICORN_CONSUMERS
            value: "3"
          - name: SKIP_MONGO_CLIENT
            value: "false"
        ports:
        - containerPort: 8080
